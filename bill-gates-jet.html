<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Gates Jet Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bill Gates's Jet Tracker</h1>
        <div class="tracker-content">
            <div class="boarding-pass">
                <h2>Boarding Pass</h2>
                <p><strong>Passenger:</strong> Bill Gates</p>
                <p><strong>Flight:</strong> BGX100</p>
                <p><strong>From:</strong> Seattle (SEA)</p>
                <p><strong>To:</strong> San Francisco (SFO)</p>
                <p><strong>Departure:</strong> 11:00 AM PST</p>
                <p><strong>Arrival:</strong> 1:00 PM PST</p>
                <p><strong>Status:</strong> Landed</p>
            </div>
            <div class="globe-container">
                <img src="https://media.giphy.com/media/xT39DjT50C85c18QBG/giphy.gif" alt="Globe" class="globe-gif">
                <div class="map-pins">
                    <!-- Origin -->
                    <a href="https://www.google.com/maps/search/Seattle-Tacoma+International+Airport" target="_blank" class="pin origin" style="top: 60%; left: 15%;"></a>
                    <!-- Destination -->
                    <a href="https://www.google.com/maps/search/San+Francisco+International+Airport" target="_blank" class="pin destination" style="top: 75%; left: 10%;"></a>
                    <!-- Current Position (Simulated) -->
                    <a href="https://www.google.com/maps/search/Portland+International+Airport" target="_blank" class="pin current" style="top: 68%; left: 12%;"></a>
                </div>
            </div>
        </div>
        <button onclick="window.location.href='index.html'">Back to Main Page</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
