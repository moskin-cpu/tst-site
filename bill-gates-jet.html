<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Gates Jet Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bill Gates Jet Tracker</h1>
        <div class="tracker-info">
            <div class="boarding-pass">
                <h2>Boarding Pass</h2>
                <p><strong>Passenger:</strong> Bill Gates</p>
                <p><strong>Flight:</strong> N887WM</p>
                <p><strong>Origin:</strong> Seattle (SEA)</p>
                <p><strong>Destination:</strong> San Francisco (SFO)</p>
                <p><strong>Departure:</strong> 2023-10-26 09:30 AM PST</p>
                <p><strong>Arrival:</strong> 2023-10-26 11:00 AM PST</p>
            </div>
            <div class="map">
                <h2>Live Map</h2>
                <div class="map-placeholder">
                    <img src="https://i.ibb.co/wz17J7F/elonmuskjet.gif" alt="Map of Bill Gates' Jet" style="width:100%; height:auto;">
                    <a href="https://www.google.com/maps/search/?api=1&query=Seattle-Tacoma+International+Airport" target="_blank" class="map-pin origin" style="left: 20%; top: 40%;"></a>
                    <a href="https://www.google.com/maps/search/?api=1&query=Current+Location+of+N887WM" target="_blank" class="map-pin current" style="left: 60%; top: 55%;"></a>
                    <a href="https://www.google.com/maps/search/?api=1&query=San+Francisco+International+Airport" target="_blank" class="map-pin destination" style="left: 85%; top: 70%;"></a>
                </div>
            </div>
        </div>
        <a href="index.html" class="button">Back to Main Page</a>
    </div>
</body>
</html>
