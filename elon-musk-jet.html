<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon Musk Jet Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Elon Musk's Jet Tracker</h1>
        <div class="tracker-content">
            <div class="boarding-pass">
                <h2>Boarding Pass</h2>
                <p><strong>Passenger:</strong> Elon Musk</p>
                <p><strong>Flight:</strong> SNXXXX</p>
                <p><strong>From:</strong> Los Angeles (LAX)</p>
                <p><strong>To:</strong> Austin (AUS)</p>
                <p><strong>Departure:</strong> 10:00 AM PST</p>
                <p><strong>Arrival:</strong> 3:00 PM CST</p>
                <p><strong>Status:</strong> In-flight</p>
            </div>
            <div class="globe-container">
                <img src="https://media.giphy.com/media/xT39DjT50C85c18QBG/giphy.gif" alt="Globe" class="globe-gif">
                <div class="map-pins">
                    <!-- Origin -->
                    <a href="https://www.google.com/maps/search/Los+Angeles+International+Airport" target="_blank" class="pin origin" style="top: 65%; left: 20%;"></a>
                    <!-- Destination -->
                    <a href="https://www.google.com/maps/search/Austin-Bergstrom+International+Airport" target="_blank" class="pin destination" style="top: 50%; left: 50%;"></a>
                    <!-- Current Position (Simulated) -->
                    <a href="https://www.google.com/maps/search/Denver" target="_blank" class="pin current" style="top: 40%; left: 35%;"></a>
                </div>
            </div>
        </div>
        <button onclick="window.location.href='index.html'">Back to Main Page</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
