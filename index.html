<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
            border: 5px solid #333;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .cell.x {
            color: #ff0000;
        }

        .cell.o {
            color: #0000ff;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="message"></div>
    <button id="reset-button">Reset Game</button>

    <script>
        const cells = document.querySelectorAll('.cell');
        const messageDisplay = document.getElementById('message');
        const resetButton = document.getElementById('reset-button');
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            makeMove(clickedCell, clickedCellIndex, currentPlayer);
        }

        function makeMove(cellElement, index, player) {
            board[index] = player;
            cellElement.textContent = player;
            cellElement.classList.add(player.toLowerCase());
            
            if (checkWinner()) {
                messageDisplay.textContent = `Player ${player} has won!`;
                gameActive = false;
                return;
            }

            if (!board.includes('')) {
                messageDisplay.textContent = 'It's a draw!';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            if (gameActive && currentPlayer === 'O') {
                setTimeout(handleAIMove, 500); // AI makes a move after a short delay
            }
        }

        function checkWinner() {
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    return true;
                }
            }
            return false;
        }

        function handleAIMove() {
            if (!gameActive) return;

            // Minimax algorithm to find the best move
            let bestScore = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = 'O'; // Try this move
                    let score = minimax(board, 0, false);
                    board[i] = ''; // Undo the move
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            
            if (bestMove !== -1) {
                const aiCell = cells[bestMove];
                makeMove(aiCell, bestMove, 'O');
            }
        }

        let scores = {
            X: -1,
            O: 1,
            tie: 0
        };

        function minimax(currentBoard, depth, isMaximizing) {
            if (checkWinnerForMinimax(currentBoard, 'O')) {
                return scores.O;
            } else if (checkWinnerForMinimax(currentBoard, 'X')) {
                return scores.X;
            } else if (!currentBoard.includes('')) {
                return scores.tie;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < currentBoard.length; i++) {
                    if (currentBoard[i] === '') {
                        currentBoard[i] = 'O';
                        let score = minimax(currentBoard, depth + 1, false);
                        currentBoard[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < currentBoard.length; i++) {
                    if (currentBoard[i] === '') {
                        currentBoard[i] = 'X';
                        let score = minimax(currentBoard, depth + 1, true);
                        currentBoard[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinnerForMinimax(boardToCheck, player) {
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = boardToCheck[winCondition[0]];
                let b = boardToCheck[winCondition[1]];
                let c = boardToCheck[winCondition[2]];
                if (a === player && b === player && c === player) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            messageDisplay.textContent = '';
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
        messageDisplay.textContent = 'Player X's turn';
    </script>
</body>
</html>
