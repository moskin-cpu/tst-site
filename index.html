<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #222;
            color: #eee;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #000;
            border: 2px solid #eee;
        }
        .controls {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <p>Use the <strong>Arrow Keys</strong> (Up, Down, Left, Right) to move the snake.</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let direction = 'right';
        let changingDirection = false;
        let score = 0;
        let gameInterval;

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? 'green' : 'lime';
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
                ctx.strokeStyle = 'darkgreen';
                ctx.strokeRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            ctx.strokeStyle = 'darkred';
            ctx.strokeRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function moveSnake() {
            if (changingDirection) return; // Prevent multiple direction changes in one frame

            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }

            // Game over conditions
            if (
                head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize ||
                checkCollision(head)
            ) {
                clearInterval(gameInterval);
                alert('Game Over! Score: ' + score);
            }
        }

        function checkCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const goingUp = direction === 'up';
            const goingDown = direction === 'down';
            const goingLeft = direction === 'left';
            const goingRight = direction === 'right';

            // Set changingDirection flag to true, it will be reset in moveSnake
            changingDirection = true;

            if (keyPressed === 37 && !goingRight) { // Left arrow
                direction = 'left';
            } else if (keyPressed === 38 && !goingDown) { // Up arrow
                direction = 'up';
            } else if (keyPressed === 39 && !goingLeft) { // Right arrow
                direction = 'right';
            } else if (keyPressed === 40 && !goingUp) { // Down arrow
                direction = 'down';
            }
        }

        function gameLoop() {
            changingDirection = false; // Reset the flag at the start of each game loop iteration
            moveSnake();
            draw();
        }

        generateFood();
        gameInterval = setInterval(gameLoop, 100);

        document.addEventListener('keydown', changeDirection);
    </script>
</body>
</html>
