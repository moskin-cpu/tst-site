<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            border: 2px solid #333;
            background-color: #333;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #reset-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board"></div>
    <div id="message"></div>
    <button id="reset-button">Reset Game</button>

    <script>
        const PLAYER_X = 'X';
        const PLAYER_O = 'O';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = PLAYER_X;
        let isGameActive = true;
        let cells = []; // Will store references to cell elements for AI to update
        let messageElement;
        let resetButton;
        let gameBoardElement; // Reference to the game board container

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function initializeGame() {
            gameBoardElement = document.getElementById('game-board');
            gameBoardElement.innerHTML = ''; // Clear previous cells

            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = PLAYER_X;
            isGameActive = true;
            messageElement = document.getElementById('message');
            resetButton = document.getElementById('reset-button');
            messageElement.textContent = `Player ${currentPlayer}'s turn`;

            cells = []; // Clear the global cells array on initialization

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                gameBoardElement.appendChild(cell);
                cells.push(cell); // Add to the global cells array for AI updates
            }
            
            // Remove existing event listener to prevent duplicates if initializeGame is called multiple times
            gameBoardElement.removeEventListener('click', handleBoardClick);
            gameBoardElement.addEventListener('click', handleBoardClick);

            if (resetButton) {
                resetButton.removeEventListener('click', initializeGame);
                resetButton.addEventListener('click', initializeGame);
            }
        }

        function handleBoardClick(event) {
            const clickedCell = event.target;
            // Only process clicks on elements that are cells
            if (clickedCell.classList.contains('cell') && clickedCell.dataset.index) {
                handlePlayerMove(event); // Pass the event to the original handler
            }
        }

        function handlePlayerMove(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            if (gameBoard[clickedCellIndex] !== '' || !isGameActive) {
                return;
            }

            gameBoard[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;

            if (checkWin(gameBoard, currentPlayer)) {
                messageElement.textContent = `Player ${currentPlayer} wins!`;
                isGameActive = false;
                return;
            }

            if (checkDraw(gameBoard)) {
                messageElement.textContent = 'It's a draw!';
                isGameActive = false;
                return;
            }

            currentPlayer = currentPlayer === PLAYER_X ? PLAYER_O : PLAYER_X;
            messageElement.textContent = `Player ${currentPlayer}'s turn`;

            if (currentPlayer === PLAYER_O && isGameActive) {
                setTimeout(handleAIMove, 500);
            }
        }

        function handleAIMove() {
            let bestScore = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < gameBoard.length; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = PLAYER_O;
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = ''; // Undo the move
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            if (bestMove !== -1) {
                gameBoard[bestMove] = PLAYER_O;
                cells[bestMove].textContent = PLAYER_O;

                if (checkWin(gameBoard, PLAYER_O)) {
                    messageElement.textContent = 'Player O wins!';
                    isGameActive = false;
                    return;
                }

                if (checkDraw(gameBoard)) {
                    messageElement.textContent = 'It's a draw!';
                    isGameActive = false;
                    return;
                }

                currentPlayer = PLAYER_X;
                messageElement.textContent = `Player ${currentPlayer}'s turn`;
            } else {
                // Fallback if minimax doesn't find a move (shouldn't happen in a valid game)
                const availableMoves = gameBoard.map((val, idx) => val === '' ? idx : -1).filter(idx => idx !== -1);
                if (availableMoves.length > 0) {
                    const randomIndex = Math.floor(Math.random() * availableMoves.length);
                    const randomMove = availableMoves[randomIndex];
                    gameBoard[randomMove] = PLAYER_O;
                    cells[randomMove].textContent = PLAYER_O;

                    if (checkWin(gameBoard, PLAYER_O)) {
                        messageElement.textContent = 'Player O wins!';
                        isGameActive = false;
                        return;
                    }

                    if (checkDraw(gameBoard)) {
                        messageElement.textContent = 'It's a draw!';
                        isGameActive = false;
                        return;
                    }

                    currentPlayer = PLAYER_X;
                    messageElement.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function minimax(board, depth, isMaximizingPlayer) {
            if (checkWin(board, PLAYER_O)) {
                return 10 - depth;
            }
            if (checkWin(board, PLAYER_X)) {
                return depth - 10;
            }
            if (checkDraw(board)) {
                return 0;
            }

            if (isMaximizingPlayer) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = PLAYER_O;
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = PLAYER_X;
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWin(board, player) {
            for (let i = 0; i < winningCombinations.length; i++) {
                const [a, b, c] = winningCombinations[i];
                if (board[a] === player && board[b] === player && board[c] === player) {
                    return true;
                }
            }
            return false;
        }

        function checkDraw(board) {
            return board.every(cell => cell !== '');
        }

        // Initialize the game when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
</html>
