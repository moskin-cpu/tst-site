<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #333; color: #eee; font-family: Arial, sans-serif; }
        canvas { background-color: #000; border: 2px solid #eee; }
        #game-container { text-align: center; }
        #controls { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">
            <h2>Controls:</h2>
            <p>Use the **Arrow Keys** (Up, Down, Left, Right) to move the snake.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let direction = 'right';
        let changingDirection = false;
        let score = 0;
        let gameInterval;

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach(segment => {
                ctx.fillStyle = 'lime';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function moveSnake() {
            if (changingDirection) return;
            changingDirection = true;

            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            snake.unshift(head);

            const didEatFood = head.x === food.x && head.y === food.y;
            if (didEatFood) {
                score += 10;
                generateFood();
            } else {
                snake.pop();
            }

            if (checkCollision()) {
                clearInterval(gameInterval);
                alert('Game Over! Score: ' + score);
                document.location.reload();
            }

            draw();
        }

        function checkCollision() {
            const head = snake[0];
            // Wall collision
            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
                return true;
            }
            // Self-collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;
            const goingUp = direction === 'up';
            const goingDown = direction === 'down';
            const goingLeft = direction === 'left';
            const goingRight = direction === 'right';

            if (keyPressed === 37 && !goingRight) { // Left arrow
                direction = 'left';
            } else if (keyPressed === 38 && !goingDown) { // Up arrow
                direction = 'up';
            } else if (keyPressed === 39 && !goingLeft) { // Right arrow
                direction = 'right';
            } else if (keyPressed === 40 && !goingUp) { // Down arrow
                direction = 'down';
            }
        }

        function startGame() {
            generateFood();
            document.addEventListener('keydown', changeDirection);
            gameInterval = setInterval(() => {
                changingDirection = false;
                moveSnake();
            }, 100);
        }

        startGame();
    </script>
</body>
</html>
