<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: #eee;
            flex-direction: column;
        }
        canvas {
            background-color: #000;
            border: 5px solid #555;
        }
        #score {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        #game-over {
            position: absolute;
            font-size: 3em;
            color: red;
            display: none;
            text-align: center;
            line-height: 1.2;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="game-over">GAME OVER!<br>Press Start to Play Again</div>
    <button id="start-button">Start Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');

        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let direction = 'right';
        let changingDirection = false;
        let score = 0;
        let gameInterval;
        let gameSpeed = 150; // Milliseconds

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? 'green' : 'lime';
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
                ctx.strokeStyle = 'darkgreen';
                ctx.strokeRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
            }

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            ctx.strokeStyle = 'darkred';
            ctx.strokeRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function moveSnake() {
            if (changingDirection) return;
            changingDirection = true;

            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            snake.unshift(head);

            const didEatFood = head.x === food.x && head.y === food.y;
            if (didEatFood) {
                score += 10;
                scoreDisplay.textContent = 'Score: ' + score;
                generateFood();
                // Optionally increase speed
                // gameSpeed = Math.max(50, gameSpeed - 5);
                // clearInterval(gameInterval);
                // gameInterval = setInterval(gameLoop, gameSpeed);
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];

            // Wall collision
            const hitLeftWall = head.x < 0;
            const hitRightWall = head.x >= canvas.width / gridSize;
            const hitTopWall = head.y < 0;
            const hitBottomWall = head.y >= canvas.height / gridSize;

            const hitWall = hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;

            // Self collision
            let hitSelf = false;
            for (let i = 4; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    hitSelf = true;
                    break;
                }
            }

            return hitWall || hitSelf;
        }

        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;
            const goingUp = direction === 'up';
            const goingDown = direction === 'down';
            const goingLeft = direction === 'left';
            const goingRight = direction === 'right';

            if (keyPressed === 37 && !goingRight) { // Left arrow
                direction = 'left';
            } else if (keyPressed === 38 && !goingDown) { // Up arrow
                direction = 'up';
            } else if (keyPressed === 39 && !goingLeft) { // Right arrow
                direction = 'right';
            } else if (keyPressed === 40 && !goingUp) { // Down arrow
                direction = 'down';
            }
        }

        function gameLoop() {
            changingDirection = false;
            if (checkCollision()) {
                clearInterval(gameInterval);
                gameOverDisplay.style.display = 'block';
                startButton.style.display = 'block';
                return;
            }
            moveSnake();
            draw();
        }

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            direction = 'right';
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            gameOverDisplay.style.display = 'none';
            startButton.style.display = 'none';
            gameSpeed = 150;
            generateFood();
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
            draw();
        }

        document.addEventListener('keydown', changeDirection);
        startButton.addEventListener('click', startGame);

        // Initial setup
        draw();
    </script>
</body>
</html>
