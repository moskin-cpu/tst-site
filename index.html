<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
            border: 5px solid #333;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .cell.x {
            color: #ff0000;
        }

        .cell.o {
            color: #0000ff;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="message"></div>
    <button id="reset-button">Reset Game</button>

    <script>
        const cells = document.querySelectorAll('.cell');
        const messageDisplay = document.getElementById('message');
        const resetButton = document.getElementById('reset-button');
        
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function startGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            messageDisplay.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
                // Re-add event listener without 'once: true' to ensure it's always active
                cell.removeEventListener('click', handleCellClick); // Remove existing to prevent duplicates
                cell.addEventListener('click', handleCellClick);
            });
        }

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            board[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
            
            if (checkWinner()) {
                messageDisplay.textContent = `Player ${currentPlayer} has won!`;
                gameActive = false;
                return;
            }

            if (!board.includes('')) {
                messageDisplay.textContent = 'It's a draw!';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            messageDisplay.textContent = `Player ${currentPlayer}'s turn`;

            if (gameActive && currentPlayer === 'O') {
                setTimeout(handleAIMove, 500); // AI makes a move after a short delay
            }
        }

        function checkWinner() {
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    return true;
                }
            }
            return false;
        }

        function handleAIMove() {
            if (!gameActive) return;

            let bestScore = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    board[i] = 'O'; 
                    let score = minimax(board, 0, false);
                    board[i] = ''; // Undo the move
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            
            if (bestMove !== -1) {
                board[bestMove] = 'O';
                cells[bestMove].textContent = 'O';
                cells[bestMove].classList.add('o');

                if (checkWinner()) {
                    messageDisplay.textContent = 'Player O has won!';
                    gameActive = false;
                    return;
                }

                if (!board.includes('')) {
                    messageDisplay.textContent = 'It's a draw!';
                    gameActive = false;
                    return;
                }

                currentPlayer = 'X';
                messageDisplay.textContent = `Player ${currentPlayer}'s turn`;
            } else {
                // Fallback for AI if no best move found (should ideally not happen in a minimax scenario unless board is full)
                const availableMoves = board.map((val, idx) => val === '' ? idx : -1).filter(idx => idx !== -1);
                if (availableMoves.length > 0) {
                    const randomIndex = Math.floor(Math.random() * availableMoves.length);
                    const randomMove = availableMoves[randomIndex];
                    board[randomMove] = 'O';
                    cells[randomMove].textContent = 'O';
                    cells[randomMove].classList.add('o');

                    if (checkWinner()) {
                        messageDisplay.textContent = 'Player O has won!';
                        gameActive = false;
                        return;
                    }

                    if (!board.includes('')) {
                        messageDisplay.textContent = 'It's a draw!';
                        gameActive = false;
                        return;
                    }
                    currentPlayer = 'X';
                    messageDisplay.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        let scores = {\n            X: -1,\n            O: 1,\n            tie: 0\n        };\n
        function minimax(currentBoard, depth, isMaximizing) {
            if (checkWinnerForMinimax(currentBoard, 'O')) {
                return scores.O;\n            } else if (checkWinnerForMinimax(currentBoard, 'X')) {\n                return scores.X;\n            } else if (!currentBoard.includes('')) {\n                return scores.tie;\n            }\n
            if (isMaximizing) {\n                let bestScore = -Infinity;\n                for (let i = 0; i < currentBoard.length; i++) {\n                    if (currentBoard[i] === '') {\n                        currentBoard[i] = 'O';\n                        let score = minimax(currentBoard, depth + 1, false);\n                        currentBoard[i] = '';\n                        bestScore = Math.max(score, bestScore);\n                    }
                }\n                return bestScore;
            } else {\n                let bestScore = Infinity;\n                for (let i = 0; i < currentBoard.length; i++) {\n                    if (currentBoard[i] === '') {\n                        currentBoard[i] = 'X';\n                        let score = minimax(currentBoard, depth + 1, true);\n                        currentBoard[i] = '';\n                        bestScore = Math.min(score, bestScore);
                    }
                }\n                return bestScore;
            }
        }\n
        function checkWinnerForMinimax(boardToCheck, player) {\n            for (let i = 0; i < winningConditions.length; i++) {\n                const winCondition = winningConditions[i];\n                let a = boardToCheck[winCondition[0]];\n                let b = boardToCheck[winCondition[1]];\n                let c = boardToCheck[winCondition[2]];\n                if (a === player && b === player && c === player) {\n                    return true;\n                }\n            }\n            return false;\n        }\n
        // Initialize game on load and attach reset listener\n        document.addEventListener('DOMContentLoaded', startGame);
        resetButton.addEventListener('click', startGame);
    </script>
</body>
</html>
