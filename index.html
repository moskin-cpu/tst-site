<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            border: 2px solid #333;
            width: 315px; /* 3*100px + 2*5px */
            height: 315px; /* 3*100px + 2*5px */
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="gameBoard">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <p id="message">Player X's turn</p>
        <button id="resetButton">Reset Game</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const messageElement = document.getElementById('message');
        const resetButton = document.getElementById('resetButton');
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let isGameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

            if (board[clickedCellIndex] !== "" || !isGameActive) {
                return;
            }

            board[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];
                if (a === "" || b === "" || c === "") {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                messageElement.innerHTML = `Player ${currentPlayer} has won!`;
                isGameActive = false;
                return;
            }

            let roundDraw = !board.includes("");
            if (roundDraw) {
                messageElement.innerHTML = `Game ended in a draw!`;
                isGameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            messageElement.innerHTML = `Player ${currentPlayer}'s turn`;
        }

        function handleResetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            isGameActive = true;
            messageElement.innerHTML = `Player ${currentPlayer}'s turn`;
            document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = "");
        }

        document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', handleResetGame);
    </script>
</body>
</html>
