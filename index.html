<!DOCTYPE html>
<html>
<head>
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf8ef;
            color: #776e65;
        }

        .game-container {
            background-color: #bbada0;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            border-radius: 6px;
            position: relative; /* For tile animations */
        }

        .grid-cell {
            width: 90px;
            height: 90px;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }

        .tile {
            width: 90px;
            height: 90px;
            position: absolute; /* For tile animations */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            border-radius: 3px;
            background-color: #eee4da;
            color: #776e65;
            transition: transform 0.1s ease-in-out, background-color 0.1s ease-in-out, color 0.1s ease-in-out;
        }
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; }
        
        .new-tile {
            transform: scale(0);
            animation: appear 0.2s ease-out forwards;
        }

        @keyframes appear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-message {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            color: #776e65;
            display: none;
        }

        .game-message button {
            background-color: #8f7a66;
            color: #f9f6f2;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-size: 20px;
            cursor: pointer;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    <div class="game-container" id="game-container">
        <!-- Grid cells -->
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        
        <div class="game-message" id="game-over-message">
            Game Over!
            <button onclick="restartGame()">Try Again</button>
        </div>
        <div class="game-message" id="game-won-message">
            You Win!
            <button onclick="keepPlaying()">Keep Playing</button>
            <button onclick="restartGame()">New Game</button>
        </div>
    </div>
    <p>Score: <span id="score">0</span></p>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const gameOverMessage = document.getElementById('game-over-message');
        const gameWonMessage = document.getElementById('game-won-message');
        const gridSize = 4;
        let board = [];
        let score = 0;
        let isAnimating = false; // To prevent multiple moves during animation
        let gameWon = false;

        // Initialize the game board
        function initializeBoard() {
            board = Array(gridSize).fill(0).map(() => Array(gridSize).fill(0));
            score = 0;
            scoreDisplay.textContent = score;
            gameWon = false;
            gameOverMessage.style.display = 'none';
            gameWonMessage.style.display = 'none';
            // Clear existing tiles
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());
            addRandomTile();
            addRandomTile();
            drawBoard();
        }

        // Add a random tile (2 or 4) to an empty spot
        function addRandomTile() {
            let emptyCells = [];
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (board[r][c] === 0) {
                        emptyCells.push({ r, c });
                    }
                }
            }

            if (emptyCells.length > 0) {
                const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // Draw the board and tiles
        function drawBoard() {
            const existingTiles = document.querySelectorAll('.tile');
            existingTiles.forEach(tile => tile.remove()); // Clear all tiles first

            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const tileValue = board[r][c];
                    if (tileValue !== 0) {
                        const tile = document.createElement('div');
                        tile.classList.add('tile', `tile-${tileValue}`);
                        tile.style.transform = `translate(${c * 100 + 10}px, ${r * 100 + 10}px)`; // Position the tile
                        tile.textContent = tileValue;
                        gameContainer.appendChild(tile);
                    }
                }
            }
        }

        // Handle keyboard input for moves
        document.addEventListener('keydown', handleKeyDown);

        async function handleKeyDown(event) {
            if (isAnimating || gameWon || gameOverMessage.style.display === 'flex') {
                return;
            }

            let moved = false;
            let originalBoard = JSON.parse(JSON.stringify(board)); // Deep copy to check for moves

            switch (event.key) {
                case 'ArrowUp':
                    moved = await slideTiles('up');
                    break;
                case 'ArrowDown':
                    moved = await slideTiles('down');
                    break;
                case 'ArrowLeft':
                    moved = await slideTiles('left');
                    break;
                case 'ArrowRight':
                    moved = await slideTiles('right');
                    break;
            }

            if (moved) {
                isAnimating = true;
                await new Promise(resolve => setTimeout(resolve, 150)); // Wait for animation
                addRandomTile();
                drawBoard();
                isAnimating = false;
                checkGameStatus();
            }
        }

        // Slide and merge tiles
        async function slideTiles(direction) {
            let moved = false;
            let boardChanged = false; // To track if any tiles moved or merged

            // Function to get a column
            function getColumn(c) {
                let column = [];
                for (let r = 0; r < gridSize; r++) {
                    column.push(board[r][c]);
                }
                return column;
            }

            // Function to set a column
            function setColumn(c, newColumn) {
                for (let r = 0; r < gridSize; r++) {
                    if (board[r][c] !== newColumn[r]) {
                        boardChanged = true;
                    }
                    board[r][c] = newColumn[r];
                }
            }

            // Function to slide and merge a single line (row or column)
            async function slideAndMergeLine(line) {
                let filteredLine = line.filter(num => num !== 0);
                let newPositions = Array(line.length).fill(null); // Store new positions for animation

                // Merge
                for (let i = 0; i < filteredLine.length - 1; i++) {
                    if (filteredLine[i] === filteredLine[i + 1]) {
                        filteredLine[i] *= 2;
                        score += filteredLine[i];
                        scoreDisplay.textContent = score;
                        filteredLine.splice(i + 1, 1);
                        moved = true; // A merge implies a move
                    }
                }

                // Fill with zeros
                while (filteredLine.length < line.length) {
                    filteredLine.push(0);
                }
                
                // Animate individual tile movements
                for (let i = 0; i < line.length; i++) {
                    if (line[i] !== 0) {
                        let originalIndex = -1;
                        for (let j = 0; j < line.length; j++) {
                            if (board[0].indexOf(line[i]) !== -1) { // Find original position
                                // This part needs to be more robust to handle duplicate numbers
                            }
                        }
                    }
                }

                if (JSON.stringify(line) !== JSON.stringify(filteredLine)) {
                    moved = true;
                }
                return filteredLine;
            }

            for (let i = 0; i < gridSize; i++) {
                let line;
                if (direction === 'left' || direction === 'right') {
                    line = board[i];
                } else { // up or down
                    line = getColumn(i);
                }

                let originalLine = JSON.parse(JSON.stringify(line));
                let newLine;

                if (direction === 'right' || direction === 'down') {
                    line.reverse();
                    newLine = await slideAndMergeLine(line);
                    newLine.reverse();
                } else {
                    newLine = await slideAndMergeLine(line);
                }

                if (JSON.stringify(originalLine) !== JSON.stringify(newLine)) {
                    boardChanged = true;
                }

                if (direction === 'left' || direction === 'right') {
                    board[i] = newLine;
                } else {
                    setColumn(i, newLine);
                }
            }
            return boardChanged;
        }

        // Check game status (win/lose)
        function checkGameStatus() {
            if (!gameWon) {
                for (let r = 0; r < gridSize; r++) {
                    for (let c = 0; c < gridSize; c++) {
                        if (board[r][c] === 2048) {
                            gameWon = true;
                            gameWonMessage.style.display = 'flex';
                            return;
                        }
                    }
                }
            }

            if (!hasEmptyCells() && !canMove()) {
                gameOverMessage.style.display = 'flex';
            }
        }

        // Check for empty cells
        function hasEmptyCells() {
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (board[r][c] === 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Check if any moves are possible
        function canMove() {
            // Check horizontal moves
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize - 1; c++) {
                    if (board[r][c] === board[r][c + 1]) {
                        return true;
                    }
                }
            }
            // Check vertical moves
            for (let r = 0; r < gridSize - 1; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (board[r][c] === board[r + 1][c]) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Restart game
        function restartGame() {
            initializeBoard();
        }

        // Keep playing after winning
        function keepPlaying() {
            gameWonMessage.style.display = 'none';
        }

        initializeBoard();
    </script>
</body>
</html>
